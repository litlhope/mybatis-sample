<!DOCTYPE html>
<html>
<head lang="ko">
	<meta charset="UTF-8">
	<title>커스텀 DOM을 사용하는 쉬운 방법</title>
	<!-- Angular.js 라이브러리 -->
	<script src="../lib/angular.js"></script>
</head>
<body>
<div ng-app="myApp">
	<!-- -->
	<a custom-button>Click me</a>
	<!--
	다음과 같이 여러가지 형태로 커스텀 버튼을 정의 할 수 있다.
	1: 속성으로 정의
	<a custom-button>Click me</a>
	2: 요소로 정의
	<custom-button>Click me</custom-button>
	3: 클래스로 정의(IE 구버전 호환을 위해)
	<a class="custom-button">Click me</a>
	-->
	<!--4: 주석으로 정의-->
	<!-- directive: custom-button -->
</div>
<script src="03-directive.js"></script>
</body>
</html>
